        <input type="search" id="search_input" name="search" placeholder="Search" autocomplete="off"  />
</div>


    <main>
        <div id="search_results" class="row"></div>
        
    <div id="vav" class="row">
    <div class="medium-6">
        <div class="vav-top">
            <div class="small-show">
                <svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_playlist"></use></svg>
            </div>
        </div>

        <div id="vav-center">
            <div class="vav-album-arrow" id="prev_album"> ‹ </div>
            <div class="vav-album-arrow" id="next_album"> › </div>

            <div class="song-meta-data">
                <span data-amplitude-song-info="name" class="song-name"></span>
                <span data-amplitude-song-info="artist" class="song-artist"></span>
                <span data-amplitude-song-info="playlist" class="song-playlist"></span>
            </div>

            <div class="cover-wrap">
                <img data-amplitude-song-info="cover_art_url" class="main-album-art">
            </div>

            <div class="time-progress">
                <div id="progress-container">
                    <input type="range" class="amplitude-song-slider">
                    <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                    <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                </div>

                <div class="time-container">
                <span class="current-time">
                  <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                </span>
                    <span class="duration">
                    <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                  </span>
                </div>
            </div>
        </div>

        <div id="vav-controls">

            <div id="volume-container">
                <div class="volume-controls">
                    <div class="amplitude-mute amplitude-not-muted"></div>
                    <input type="range" class="amplitude-volume-slider">
                    <div class="ms-range-fix"></div>
                </div>
            </div>

            <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle">
                <svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_shuffle"></use></svg>
            </div>
            <div class="amplitude-prev" id="previous"><svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_previous"></use></svg></div>
            <div class="amplitude-play-pause" id="play-pause"><div class="play-button"></div></div>
            <div class="amplitude-next" id="next"><svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_next"></use></svg></div>
            <div class="amplitude-repeat" id="repeat"><svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_repeat"></use></svg></div>
        </div>
    </div>
    <div id="vav-playlist-container" class="medium-6">

        <div id="bible_list" class="list bibles" aria-hidden="true">
            <input class="search" placeholder="Search">
            <div id="bible_list_wrap" class="list"></div>
        </div>
        <div id="chapter_list" class="list hidden chapters" aria-hidden="true"></div>
        <div id="queue_list" class="vav-playlist hidden"></div>

        <div class="vav-playlist-controls">
            <img data-amplitude-song-info="cover_art_url" class="playlist-album-art">

            <div class="playlist-controls">
                <div class="playlist-meta-data">
                    <span data-amplitude-song-info="name" class="song-name"></span>
                    <span data-amplitude-song-info="artist" class="song-artist"></span>
                </div>

                <div class="playlist-control-wrapper">
                    <div id="playlist-previous" class="amplitude-prev"><svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_skip_prev"></use></svg></div>
                    <div class="amplitude-play-pause"><div class="play-button"></div></div>
                    <div id="playlist-next" class="amplitude-next"><svg class="icon"><use xlink:href="/assets/img/icons.svg#audio_skip_next"></use></svg></div>
                </div>
            </div>
        </div>
    </div>
</div>
